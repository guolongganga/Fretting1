<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carson_Ho</title>

    <script>
         function callLogin(){
            // 由于对象映射，所以调用connObj对象等于调用Android映射的对象
            connObj.toLogin();
         }

         // Android需要调用的方法
   function callJS(token,userId){
      document.getElementById("show").value=token;
      document.getElementById("show2").value=userId;
      alert("Android调用了JS的callJS方法,token="+token+",userId="+userId);
   }

   function callBuy(){

            connObj.toBuy();
         }

         function callInvest(){

         }





    </script>

<!-- 点击按钮则调用callAndroid（）方法  -->
